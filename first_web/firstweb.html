<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="firstweb.css">
    </head>
    <body>

        <header>
            <div class="header_container one">
                <img class='header_img' src="https://1000logos.net/wp-content/uploads/2023/11/Expedia-Logo.jpg"/>
                <select>
                    <option>Shop Travel</option>
                    <option>
                        Stays
                    </option>
                    <option><a>Flights</a></option>
                    <option><a>Cars</a></option>
                    <option><a>Packages</a></option>
                    <option><a>Things to do</a></option>
                    <option><a>Cruises</a></option>
                </select>
            </div>
            <div class="header_container two">
                <button>Get the app</button>
                <a>English</a>
                <a>List your property</a>
                <a>Support</a>
                <a>Trips</a>
                <a>Sign in</a>
            </div>

        </header>
        <div class="homepage_body">
            <div class="activities_input">
                <div class="categories">
                    <a>Stays</a>
                    <a>Flights</a>
                    <a>Cars</a>
                    <a>Packages</a>
                    <a>Things to do</a>
                    <a>Cruises</a>
                </div>
                <div class="input_box">
                    <div class="search_box">
                        <input placeholder="Where to?">
                        <input placeholder="Date" type="date">
                        <input placeholder="Travelers">
                        <button>Search</button>
                    </div>
                    <div class="input_check">
                        <div>
                            <input type="checkbox" id="add_car">
                            <label for="add_car">Add a car</label>
                        </div>
                        <div>
                            <input type="checkbox" id="add_flight">
                            <label for="add_flight">Add a flight</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="activities">
                <h2>Go beyond your typical stay</h2>
                <div class="activity_pict">
                    <div class="pict_container">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf_bUb1W5_mCyE14VOfbRyzeldc1-9ns0OZg&s"/>
                        <div class="pic_caption">Spa</div>
                    </div>
                    <div class="pict_container">
                        <img src="https://km.visamiddleeast.com/content/dam/VCOM/regional/cemea/generic-cemea/travel-with-visa/images/deserted-beach-travel-800x450.jpg"/>
                        <div class="pic_caption">Resort</div>
                    </div>
                    <div class="pict_container">
                        <img src="https://www.vrbo.com/vacation-ideas/wp-content/uploads/6GemM6Q2jrsb6Vo8uSKigN/3d051b90797efc8cec014a1170590675/Leavenworth__WA__USA.jpg"/>
                        <div class="pic_caption">Cabin</div>
                    </div>
                    <div class="pict_container">
                        <img src="https://i.pinimg.com/736x/27/d9/37/27d937652de5f5cc1c80715743feeecf.jpg"/>
                        <div class="pic_caption">Hot tub</div>
                    </div>
                    <div class="pict_container">
                        <img src="https://petcentralvets.com/files/2019/03/dog-in-suitcase.jpg"/>
                        <div class="pic_caption">Pet friendly</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
